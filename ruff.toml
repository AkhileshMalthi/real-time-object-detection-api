# Ruff configuration
# Ruff is a fast Python linter and formatter (replaces black, isort, flake8, pylint)

# Same as Black
line-length = 100
indent-width = 4

# Python version
target-version = "py312"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    ".pytest_cache",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[lint]
# Enable these rule sets
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (let formatter handle it)
    "B008",  # Function calls in argument defaults (FastAPI depends on this)
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Ignore imports in __init__.py
"__init__.py" = ["F401"]
# Ignore specific rules in tests
"tests/**/*.py" = ["N802", "N803"]  # Allow non-lowercase function names in tests

[format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect line endings
line-ending = "auto"
